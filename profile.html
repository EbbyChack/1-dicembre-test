<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Profile</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  </head>

  <body class="text-light bg-dark">
    <header>
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a href="#">
            <img src="./assets/netflix_logo.png" alt="Logo" id="logo" class="d-inline-block align-text-top" />
          </a>
        </div>
      </nav>
    </header>
    <main class="d-flex justify-content-center">
      <div class="container" id="profileSec">
        <h1>Edit profile</h1>
        <hr class="px-3" />
        <div class="row justify-content-start ">
          <div class="col ">
            <div class="pencilCont">
            <img src="./assets/avatar.png" alt="profilepic" id="profileSecPP" />
            <i class="fa-solid fa-pencil  bg-black p-1 rounded-5 pencil "></i>
          </div>
          </div>
          <div class="col">
            <p class="text-bg-secondary text-start p-2">Strive Student</p>
            <p class="mb-2">Language:</p>
            <div class="dropdown">
              <button
                class="btn btn-dark dropdown-toggle border border border-1 button-custom language-button"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                English
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">French</a></li>
                <li><a class="dropdown-item" href="#">Italian</a></li>
                <li><a class="dropdown-item" href="#">German</a></li>
              </ul>
            </div>
            <hr class="px-3" />
            <p class="mb-2">Maturity settings:</p>
            <p class="maturity fw-semibold text-center">ALL MATURITY SETTINGS</p>
            <p class="smallText">Show titles of <b>all maturity ratings</b> for this profile</p>
            <button type="button" class="btn btn-dark text-white-50 px-4 border button-custom border-secondary">
              EDIT
            </button>
            <hr class="px-3" />
            <p class="mb-2">Autoplay controls</p>
            <ul class="list-group autoplay ">
              <li class="list-group-item bg-dark text-light border-0 p-0">
                <input class="form-check-input me-1 bg-dark" type="checkbox" value="" id="firstCheckbox" />
                <label class="form-check-label" for="firstCheckbox">Autoplay next episodes</label>
              </li>
              <li class="list-group-item bg-dark text-light border-0 p-0">
                <input class="form-check-input me-1 bg-dark" type="checkbox" value="" id="secondCheckbox" />
                <label class="form-check-label" for="secondCheckbox">Autoplay previews while browsing</label>
              </li>
            </ul>
          </div>
        </div>
        <hr class="px-3" />
        <div class="row g-0">
          <div class="col-3">
            <button type="button" class="btn btn-light text-black px-4 fw-semibold button-custom border-secondary" id="button1">
              SAVE
            </button>
          </div>
          <div class="col-4">
            <button type="button" class="btn btn-dark text-white-50 px-4 fw-semibold border button-custom border-secondary" id="button2">
              CANCEL
            </button>
          </div>
          <div class="col-4">
            <button type="button" class="btn btn-dark text-white-50 px-2 fw-semibold border button-custom border-secondary" id="button3">
              DELETE PROFILE
            </button>
          </div
        </div>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
